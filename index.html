<html>
   <head>
      <title>Vue Example</title>
      <meta charset="utf-8">
      <style>
        .header{text-align: center;}
        .header button{border-radius: 3px; padding:5px 15px; margin-left:30px; background-color: #337ab7;border:1px solid #2e6da4; color:#fff;}
        .outer{border: 1px solid #ccc; width:500px; margin: 30px auto 0 auto;}
      </style>
   </head>
   <body>
      <div id='header' class='header'>
        <p>First Level</p>
        <button v-on:click='start'>Start</button>
        <button v-on:click='confused'>Disorganize</button>
      </div>
      <div id='linkgame' class='outer' :style='{width:space.width + "px", height: space.height+"px"}'>
        <svg xmlns="http://www.w3.org/2000/svg" :width='space.width' :height='space.height'>
          <rect x='0' y='0' :width='space.width' :height='space.height' fill='#eee'></rect>
          <path :d='path' stroke='#966' stroke-width='2' fill='#eee'></path>
         <!--  <image x="0" y="0" width="30" height="30" xlink:href="./img/1.jpg" />
          <image x="35" y="0" width="30" height="30" xlink:href="./img/1.jpg" />
          <image x="70" y="0" width="30" height="30" xlink:href="./img/2.jpg" />
          <image x="105" y="0" width="30" height="30" xlink:href="./img/3.jpg" /> -->
          <image v-on:click='wipe' v-for='(pic, index) in pics' :width='pic.space.width' :height='pic.space.height' :x='pic.space.x' :y='pic.space.y' v-bind:xlink:href='pic.src' :which='index'></image>
        </svg>
      </div>
      
      <script src='./lib/vue.js' type="text/javascript"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js' type="text/javascript"></script>
      <script src='./search.js' type="text/javascript"></script>
      <script src='./index.js' type="text/javascript"></script>
   </body>
</html>
